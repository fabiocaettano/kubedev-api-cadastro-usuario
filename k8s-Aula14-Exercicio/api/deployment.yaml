apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: api-nodejs
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:          
      labels:
        app: api
    spec:            
      containers:
      - name: api
        image: fabiocaettano74/api-cadastro-usuario:v6
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 443
          name: https
        imagePullPolicy: Always        
        env:
          - name: Mongo__User
            value: mongouser
          - name: Mongo__Password
            value: mongopwd
          - name: Mongo__Host
            value: mongo-service
          - name: Mongo__DataBase
            value: admin